<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        let R = prompt("Nhập bán kính hình tròn:");
        //Công thức tính chu vi
        let C = Math.floor(2 * R * Math.PI);
        // công thức tính diện tích
        let S = Math.floor((R**2) * Math.PI);
        // Xuất kết quả 
        console.log("Chu vi hình tròn là:" + C);
        console.log("Diện tích hình tròn là:" + S)
        document.write("Chu vi hình tròn là:" + C + "</br>" + "Diện tích hình tròn là:" + S) 
        
    </script>


</body>
</html>
