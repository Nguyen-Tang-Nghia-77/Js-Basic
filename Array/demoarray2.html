<script>
    //  Nhập các phần tử của mảng đến khi nào nhập q thì thôi
    // Nhập vào giá trị cần tìm trong mảng
    // Check giá trị có thuộc mảng không 
    let arr = [1, 2, 3, 4,6];
    while(true) {
        let x = prompt("Nhập phần tử mảng: ");
        if (x !== "q") {
            arr.push(x)
        } else {
            break;
        }
    }
    // console.log(arr)
    let findvalue = prompt("Nhập giá trị cần tìm trong mảng:");
    let flag = false;
    for (let i =0; i < arr.length;i++) {
        if (findvalue== arr[i]) {
            flag=true
        }
    }   
    if (flag) {
        document.write("Có giá trị cần tìm")
    } else {
        document.write("Không có giá trị cần tìm")
    }
</script>
