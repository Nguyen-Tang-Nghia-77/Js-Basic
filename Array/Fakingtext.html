<!DOCTYPE html>
<html lang="en">


<html>
    <head>
        <title>Faking Textarea on Typing</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div style="text-align: center;">
            <h2>Type anthing slowly</h2>
            <form name="f">
                <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
            </form>
        </div>

        <script>
            var a = new Array(),n="";
            a[1]='A';a[2]='N';a[3]='H';a[4]=' ';a[5]='Y';a[6]='Ê';a[7]='U ';a[8]='';a[9]='E';a[10]='M';a[11]=' ';a[12]='N';a[13]='H';a[14]='I';a[15]='Ề';a[16]='U';a[17]=' ';a[18]='L';a[19]='Ắ';a[20]='M';a[21]=' ';a[22]='!';
            function typeTextarea(){
                t = document.f.txt.value;
                j = t.length;
                if(j > 0)
                {
                    for(var i=1; i<=j; i++)
                    {
                        n = n + a[i];
                        if(i == 22)
                        {
                            document.f.txt.value = "";
                            n = "";
                        }
                    }
                }
                document.f.txt.value = n;
                n="";
                setTimeout("typeTextarea()", 1);
                //return false;
            }
        </script>
    </body>
