    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse array</title>
</head>
<body>
    
</body>
</html>
<script>
    let numbers =[10, 2,3, 5,6,7,8,123,314,313 ];
    let first = 0;
    let last = numbers.length-1;
    while (last > first) {
        let b = numbers[first];
        numbers[first] = numbers[last];
        numbers[last]=b;
        first++;
        last--;
    }
    document.write(numbers);
    
</script>
