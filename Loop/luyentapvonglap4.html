<script>
    let n = parseInt(prompt("Nhập số nguyên dương n:"));
    let fn = 0;
    let f1 = 1;
    let f2 = 0;
    let i = 1;
    
    while (i <= n) {
        fn = f1 + f2;
        if (fn %5 == 0) {
            document.write(fn + " là số đầu tiên chia hết cho 5");
            break;
        }
        f1 = f2;
        f2 = fn;
        i++
    }
</script>
