<script>
    let fn = 0;
    let f1 = 1;
    let f2 = 0;
    let i = 1;
    let sum = 0;
    while (i <= 20) {
        fn = f1 + f2;
        sum += fn;
        document.write(`${fn}, `);
        f1 = f2;
        f2 = fn;
        i++
    }
    document.write(" <br>Tổng hai mươi số đầu tiên trong dãy fibonancii là: "+ sum);
</script>
