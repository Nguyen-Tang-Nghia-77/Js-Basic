<script>
    let temperature = prompt("Nhập Nhiệt độ:");
    while (temperature < 20 || temperature > 100) {
            if (temperature < 20) {
                alert(" Tăng nhiệt độ");
            } else {
                alert("Giảm nhiệt độ");
            }
            temperature = +prompt("Nhập nhiệt độ");
        }
        document.write("Nhiệt độ tốt");
</script>
