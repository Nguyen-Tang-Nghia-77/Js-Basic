<script>
    // debugger
    var a  = +prompt("nhập số a")
    var b = +prompt("nhập số b")
    let sum = 0;
    if (a < b) {
        for (let i = a ; i<= b ; i++) {
        sum +=  i;
    }
    }
    for (let i = (a -1); i<= b ; i++) {
        sum = sum + i;
    }
    console.log( "tổng là "+sum);
        
        
</script>
