<script>
    // Dùng vòng lặp while
    
    let row = "<table border='1' width ='300' cellspacing='0' cellpadding='3'>";
    let i, j ;
    i = j = 1;
    while (i <= 10) {
        row = row + "<tr>";
        while (j<=10) {
            row =  row +" <td>" + i * j + "</td>";
            j++
            console.log(i*j)
        }
        row = row + "</tr>";
        j =1;
        i++
    }
    row =  row +"</table>"
    document.write(row);
</script>
