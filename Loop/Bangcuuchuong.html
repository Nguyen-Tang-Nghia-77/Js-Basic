<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    <button onclick="multiTable();">Hiện Bảng cửu Chương</button>
    
</body>
</html>
<script>
    
    function multiTable() {
    let table = "<table border='1px solid black' cellspacing='0' cellpadding='10' >";
    for (let i =1 ; i <= 9; i++) {
        table += "<tr>"
        for (let j = 2; j <= 9; j++) {
            let mul = i * j ;
            let result =`${j} x ${i} = ${mul}`;
            table += "<td>"+ result;
        }
        table += "</tr>";
    }
    table += "</table>"
    document.write(table);
    }
    
    
</script>
