<script>
    let sum = 0;
    let count = 0;
    for (let i = 1; ;i++) {
        if(i % 7 == 0) {
            sum += i;
            count++
        }
        if (count == 30) {
            document.write("Tổng 30 số chia hết cho 7 là: "+sum);    
            break;
            }   
    }
</script>
