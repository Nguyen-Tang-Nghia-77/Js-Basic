<script>
    let count = 5;
    let passWord = prompt("Nhập mật khẩu:");
    if (passWord == 12345) {
            alert("bạn đã đăng nhập thành công !");
        }  
    while (passWord != 12345) {
        passWord = prompt("bạn còn "+count+" lần nhập");
        count--
        if (count == 0) {
            alert("Bạn đã bị khóa đăng nhập!");
            break;
        }
        if (passWord == 12345) {
            alert("bạn đã đăng nhập thành công !");
            break;
        }  
    } 
</script>
