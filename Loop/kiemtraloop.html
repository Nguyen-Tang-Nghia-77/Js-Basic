<script>
    // debugger
    let count = 1;
    let passWord = +prompt("Nhập Mật Khẩu:");
    if (passWord == 12345) {
            alert("bạn đã đăng nhập thành công !");
        }  
    while (passWord != 12345) {
        passWord = prompt("Vui lòng nhập lại mật khẩu: ");
        count++
        if (count == 5) {
            alert("Bạn đã bị khóa đăng nhập!");
            break;
        }
        if (passWord == 12345) {
            alert("bạn đã đăng nhập thành công !");
            break;
        }  
    } 
</script>
