<script>
    let arr = [1,21,3,3,45,6,5,6];
    let arrNum = [];
    for(let i = 0; i < arr.length; i++) {
        if(typeof(arr[i])== "number") {
            arrNum.push(arr[i]);
        }
    }
    arrNum.sort(function(a, b) {
        return a - b;
    });
    document.write(arrNum);
    let count = 0;
    for (let j = 0; j < arrNum.length; j++) {
        if (arrNum[j] == arrNum[j-1]) {
            count++;
        } else {
            count = 1;
        }
        if (arrNum[j] != arrNum[j+1]) {
            document.write("<br>" +arrNum[j] + "Xuất hiện" + count + " lần")
        }
    }
</script>
