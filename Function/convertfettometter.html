<script>
    function feetToMet(feet) {
        let met = feet * 0.3048;
        document.write(feet+" feet là "+ met +" met <br>")
    }
    feetToMet(7);
    function metToFeet(met) {
        let feet = met * 3.28;
        document.write(met+ " met là "+ feet + "feet");
    }
    metToFeet(2.1);
</script>
