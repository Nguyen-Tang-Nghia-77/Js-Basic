<script>
    let a = +prompt("Nhập vào số nguyên a:");
    let b = +prompt("Nhập vào số nguyên b:");
    let c = +prompt("Nhập vào số nguyên c:");
    function minValue(a, b, c) {
        let min;
        if (a > b) {
            min = b;
            if (b > c) {
                min = c;
            } else {
                min = b;
            }
        } else {
            min = a;
            if (a > c) {
                min = c;
            } else {
                min = a;
            }
        }
        return min;
    }
    document.write(minValue(a, b, c));
</script>
