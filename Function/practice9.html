<script>
    let arr = [];
    while(true) {
        let num = prompt("Nhập phần tử mảng: ");
        if (num !== "q") {
            arr.push(num);
        } else {
            break;
        }
    }  
    console.log(arr);
    function daonguoc(arr) {
        let arr1 = [];
        for(let i = arr.length-1; i >= 0; i--) {
            arr1.push(arr[i]);
        }
        return arr1;
        
    }
    document.write(daonguoc(arr));
</script>
