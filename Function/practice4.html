<script>
    let r = prompt("Nhập bán kính hình tròn:");
    function areaOfCircle(r) {
        let S = r * r * Math.PI;
        return S;
    }
    function circumOfCircle(r) {
        let C = r * 2 * Math.PI;
        return C;
    }
    document.write("Diện tích hình tròn là: "+ areaOfCircle(r));
    document.write("<br> Chu Vi  hình tròn là: "+ circumOfCircle(r));
</script>
