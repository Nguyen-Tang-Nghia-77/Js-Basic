<script>
    function checkPrimes(num) {
        let result = false;
        if (num < 2) {
            result = false;
        } else if(num == 2) {
            result = true;
        } else if (num % 2 == 0) {
            result = false;
        } else {
            for(let i = 3; i < num/2; i += 2){
                if(num % i == 0) {
                    result = false;
                    break;
                } else {
                    result = true;
                    break;
                }
            }
        }
        return result
    }
    let number = +prompt("Nhập số:");
    document.write(checkPrimes(number));
</script>
