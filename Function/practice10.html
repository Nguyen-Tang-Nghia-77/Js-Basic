<script>
    let arr = [];
    while(true) {
        let num = prompt("Nhập phần tử mảng: ");
        if (num !== "q") {
            arr.push(num);
        } else {
            break;
        }
    }  
    let signal = prompt("Nhập vào ký tự:");
    function check(arr) {
        let count = 0;
        for(let i = 0; i < arr.length; i++) {
            if (signal == arr[i] ) {
                count++
            } else if(signal != arr[arr.length-1]) {
                return -1;
            }
        }
        return count;
    }
    document.write(check(arr));
</script>
