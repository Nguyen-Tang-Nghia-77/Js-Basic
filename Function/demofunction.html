<script>
    function sum (a,b) {
        let tong = 0
        for (a ; a <=b; a++){
            tong += a;
        }
        return tong;
    }
    console.log("Tổng là "+sum(1,10));
    console.log("Tổng là "+sum(20,37));
    console.log("Tổng là "+sum(30,55));
</script>
