<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <input type="text" id="input_translate">
        <button type="" onclick="Translate()">Dịch</button>
    
    
    
    <p id="output"></p>
</body>
</html>
<script>
    let arr_translate =[
        ['Apple', 'Banana','Hello' ],
        ['Táo', 'Chuối', 'Xin Chào']
    ];
    function Translate() {
        let input = document.getElementById('input_translate').value;
        let result = document.getElementById('output');
        for (let i = 0; i < arr_translate[0].length; i++) {
            if(input=== arr_translate[0][i] ) {
                result.innerHTML = arr_translate[1][i];
            }
        }
    }

</script>
