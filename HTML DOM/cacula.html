    <input type="number" id="num1" placeholder="Nhập số thứ 1:">
    <select name="cal" id="cals">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Nhập số thứ 2:">
    <button onclick="Caculator();">Tính</button>
    <p id="result"></p>
</body>

<script>
    function Caculator() {
        let num1 = +document.getElementById('num1').value;
        let num2 = +document.getElementById('num2').value;
        let cal = document.getElementById('cals').value;
        let result = 0;
        if (cal == "+") {
            result = num1 + num2;
        } else if (cal == "-") {
            result = num1 - num2;
        } else if (cal == "*") {
            result = num1 * num2;
        } else if (cal == "/") {
            result = num1 / num2;
        }
        let display = "Kết quả là: " + num1 +" " + cal +" " + num2+" = " + result;
        document.getElementById('result').innerHTML = display;
    }   
</script>
