<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Year</title>
</head>
<body>
    <p>Enter a year </p>
    <input type="number" id="year1">
    <button type="submit" onclick="checkYear();">Check</button>
    <p id="result">Result</p>
</body>
</html>
<script>
    
    function checkYear() {
        let year = document.getElementById('year1').value;
        if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                
                document.getElementById('result').innerHTML= year + " is a leap year" ;
            } else {
                
                document.getElementById('result').innerHTML= year + " is Not a leap year"
            }
        } else {
            
            document.getElementById('result').innerHTML=year + " is a leap year";
        }
    } else {
        
        document.getElementById('result').innerHTML=year + " is Not a leap year";
    }
    }

    
</script>
