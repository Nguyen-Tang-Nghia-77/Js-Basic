<html lang="en">
<head>

    <title>Days in the Month</title>
</head>
<body>
    <form action="">
        Nhập vào tháng cần tính <input type="number" id="month">
        <button onclick="checkMonth();">Tính số ngày </button>
        <p id="result"></p>
    </form>
</body>
</html>
<script>
    
    function checkMonth() {
        let month = parseInt(document.getElementById('month').value);
        // let result = document.getElementById('result')
        // if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
        //     result.innerHTML = "Tháng "+month + " có 31 ngày";
        // } else if (month == 2) {

        // } else if (month == 4 || month == 6 || month == 9 || month == 11) {
        //     result.innerHTML = "Tháng "+month + " có 30 ngày";
        // } else {
        //     alert('Please re-enter month greater than 1 and less than 12');
        // }
        switch(month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById('result').innerHTML = "Tháng "+month + " có 31 ngày";
                break;
            case 2 :  
                document.getElementById('result').innerHTML = "Tháng "+month + " có 28 hoặc 29 ngày"; 
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById('result').innerHTML = "Tháng "+month + " có 30 ngày";
                break;
            default :
            alert('Please re-enter month greater than 1 and less than 12');
        }

    }
</script>
