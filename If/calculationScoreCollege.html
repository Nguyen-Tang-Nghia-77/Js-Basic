        Môn Anh  <input type="number" id="eng"><br><br>

            <option value="2">KV2</option>
            <option value="2NT">KV2-NT</option>
            <option value="3">KV3</option>
        </select><br><br>
        <button onclick='Score();'>Tính điểm</button>
        <p id="result"></p>
    </form>
    
</body>

        let eng = Number(document.getElementById('eng').value);

        } else if (value === "2") {
            result = sum + 0.25;

        }
        document.getElementById('result').innerHTML = "Tổng điểm đại học khối D của bạn là: " + result;
    }
</script>
