<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <input type="number" placeholder="Nhập chiều cao:" id="height"> <i>m</i> <br>
    <input type="number" placeholder="Nhập cân nặng:" id="weight"><i>kg</i> <br>
    <button onclick="check();">check</button>
    <p id="result"></p> 
</body>
</html>
<script>
    function check() {
    let weight = document.getElementById('weight').value;
    let height = document.getElementById('height').value;
    let bmi = weight / (Math.pow(height, 2));
    console.log(bmi);
    if (bmi < 16) {
        document.getElementById('result').innerHTML= "gầy độ 3"
    } else if (bmi < 17) {
        
        document.getElementById('result').innerHTML= "gầy độ 2"
    } else if (bmi < 18.5) {
        
        document.getElementById('result').innerHTML= "gầy độ 1"
    } else if (bmi < 25) {
        
        document.getElementById('result').innerHTML= "Bình thường"
    } else if (bmi < 30) {
        
        document.getElementById('result').innerHTML= "Thừa cân"
    } else if (bmi < 35) {
       
        document.getElementById('result').innerHTML= "Béo phì độ 1"
    } else if (bmi < 40) {
        
        document.getElementById('result').innerHTML= "Béo phì độ II"
    } else if (bmi > 40) {
        
        document.getElementById('result').innerHTML= "Béo phì độ III"
    }
    }
    

</script>
