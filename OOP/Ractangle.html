<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="800px" height="600px" style="border:1px solid ;"> </canvas>
</body>
</html>
<script>
    class Rectangle {
        constructor(dai, rong) {
            this.dai = dai;
            this.rong = rong;
            
        }
        getDai() {
            return this.dai;
        }
        getRong() {
            return this.rong;
        }
        getChuVi() {
            return (this.dai + this.rong) * 2
        }
        getDienTich() {
            return this.dai * this.rong
        }
    }
    let rectangle = new Rectangle(50, 25);
    let dai = rectangle.getDai();
    let rong = rectangle.getRong();
    let chuVi = rectangle.getChuVi();
    let dienTich = rectangle.getDienTich();
    document.write("<br>chu Vi " + chuVi + "; Dien tich: " + dienTich);
    let canvas = document.getElementById("myCanvas");
    if (canvas.getContext) {
    var ctx = canvas.getContext('2d');
    ctx.fillStyle='#fa4b2a';    
    ctx.fillRect(10, 40, dai, rong); 
    }
 
</script>
